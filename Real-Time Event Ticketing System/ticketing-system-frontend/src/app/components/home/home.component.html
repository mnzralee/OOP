<div class="comp_container">
  <div class="sub_con">
    <!-- Control Panel Component -->
    <app-control-panel></app-control-panel>
  </div>

  <div class="sub_con mt-4">
    <div class="container mb-3">
      <div class="d-flex justify-content-between align-items-center mb-3">

        <!-- Log Messages Header -->
        <h2 class="regular_header mb-0">Log Messages</h2>

        <!-- Clear Logs Button -->
        <button class="btn btn_sm btn-light" (click)="clearAllLogs()" [disabled]="logMessages.length === 0">
          <i class="fa fa-trash"></i>
        </button>
      </div>

      <!-- No Logs Available Message -->
      <div class="card p-3 bg-light" *ngIf="logMessages.length === 0; else logList">
        <p class="text_log">No logs available yet...</p>
      </div>

      <!-- Log Messages List -->
      <ng-template #logList>
        <div class="card">
          <div class="card-body">
            <ul class="list-group">
              <li *ngFor="let log of logMessages" class="list-group-item text_log m-0">
                {{ log }}
              </li>
            </ul>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
